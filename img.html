<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        textarea, select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .dimension-selectors {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .dimension-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .dimension-btn.active {
            background: rgba(255, 255, 255, 0.4);
            font-weight: bold;
            transform: scale(1.05);
        }
        
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background: #ff6b6b;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-container {
            display: none;
            margin-top: 30px;
            text-align: center;
        }
        
        .generated-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .download-btn {
            background: #4CAF50;
            max-width: 250px;
            margin: 0 auto;
        }
        
        .download-btn:hover {
            background: #45a049;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .history {
            margin-top: 30px;
            text-align: center;
        }
        
        .history h2 {
            margin-bottom: 15px;
        }
        
        .history-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .history-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .history-image:hover {
            transform: scale(1.05);
        }
        
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .dimension-selectors {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <p class="description">Transform your imagination into stunning visuals with AI</p>
        
        <div class="form-group">
            <label for="prompt">Describe your image</label>
            <textarea id="prompt" placeholder="A majestic lion wearing a golden crown, digital art..." required></textarea>
        </div>
        
        <div class="form-group">
            <label>Select dimensions</label>
            <div class="dimension-selectors">
                <div class="dimension-btn active" data-width="1024" data-height="1024">Square (1024×1024)</div>
                <div class="dimension-btn" data-width="1024" data-height="576">Landscape (1024×576)</div>
                <div class="dimension-btn" data-width="576" data-height="1024">Portrait (576×1024)</div>
            </div>
        </div>
        
        <button id="generate-btn">Generate Image</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your image... This may take a moment.</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result-container" id="result-container">
            <h2>Your Generated Image</h2>
            <img id="generated-image" class="generated-image" alt="Generated image">
            <button id="download-btn" class="download-btn">Download Image</button>
        </div>
    </div>
    
    <div class="container history">
        <h2>Recently Generated Images</h2>
        <p>Click on any image to view it</p>
        <div class="history-images" id="history-images">
            <!-- History images will be added here -->
        </div>
    </div>
    
    <footer>
        <p>Powered by Faizan AI API</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const promptInput = document.getElementById('prompt');
            const generateBtn = document.getElementById('generate-btn');
            const loadingElement = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');
            const generatedImage = document.getElementById('generated-image');
            const downloadBtn = document.getElementById('download-btn');
            const errorElement = document.getElementById('error');
            const dimensionButtons = document.querySelectorAll('.dimension-btn');
            const historyImagesContainer = document.getElementById('history-images');
            
            // API details
            const apiUrl = 'https://all-in-one.jokerkeep057.workers.dev/';
            const apiKey = 'FZN-PROJ-A7B3C9-XYZ-ULTRA-SECURE-2025';
            
            // Selected dimensions (default to square)
            let selectedWidth = 1024;
            let selectedHeight = 1024;
            
            // Load history from localStorage
            loadHistory();
            
            // Dimension selection
            dimensionButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    dimensionButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedWidth = parseInt(this.dataset.width);
                    selectedHeight = parseInt(this.dataset.height);
                });
            });
            
            // Generate image
            generateBtn.addEventListener('click', generateImage);
            
            // Download image
            downloadBtn.addEventListener('click', downloadImage);
            
            // Function to generate image
            function generateImage() {
                const prompt = promptInput.value.trim();
                
                if (!prompt) {
                    showError('Please enter a description for your image');
                    return;
                }
                
                // Show loading, hide results and errors
                loadingElement.style.display = 'block';
                resultContainer.style.display = 'none';
                errorElement.style.display = 'none';
                generateBtn.disabled = true;
                
                // Prepare the request
                const requestBody = {
                    mode: "image",
                    provider: "openai",
                    prompt: prompt,
                    width: selectedWidth,
                    height: selectedHeight
                };
                
                // Make the API call
                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.imageUrl) {
                        // Display the generated image
                        generatedImage.src = data.imageUrl;
                        resultContainer.style.display = 'block';
                        
                        // Save to history
                        saveToHistory(data.imageUrl, prompt);
                    } else {
                        throw new Error('Invalid response from API');
                    }
                })
                .catch(error => {
                    showError(`Failed to generate image: ${error.message}`);
                })
                .finally(() => {
                    loadingElement.style.display = 'none';
                    generateBtn.disabled = false;
                });
            }
            
            // Function to download image
            function downloadImage() {
                const imageUrl = generatedImage.src;
                const prompt = promptInput.value.trim().substring(0, 20).replace(/[^a-zA-Z0-9]/g, '_');
                
                // Create a temporary anchor element
                const a = document.createElement('a');
                a.href = imageUrl;
                a.download = `ai_image_${prompt}_${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
            
            // Function to show error
            function showError(message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            // Function to save to history
            function saveToHistory(imageUrl, prompt) {
                // Get existing history or initialize empty array
                const history = JSON.parse(localStorage.getItem('imageHistory') || '[]');
                
                // Add new item to beginning of array
                history.unshift({
                    url: imageUrl,
                    prompt: prompt,
                    timestamp: new Date().toISOString()
                });
                
                // Keep only the last 6 items
                if (history.length > 6) {
                    history.pop();
                }
                
                // Save back to localStorage
                localStorage.setItem('imageHistory', JSON.stringify(history));
                
                // Update the UI
                loadHistory();
            }
            
            // Function to load history
            function loadHistory() {
                const history = JSON.parse(localStorage.getItem('imageHistory') || '[]');
                
                // Clear the container
                historyImagesContainer.innerHTML = '';
                
                // Add each history item
                history.forEach(item => {
                    const img = document.createElement('img');
                    img.src = item.url;
                    img.alt = item.prompt;
                    img.title = item.prompt;
                    img.className = 'history-image';
                    
                    // On click, show this image in the main view
                    img.addEventListener('click', function() {
                        generatedImage.src = item.url;
                        promptInput.value = item.prompt;
                        resultContainer.style.display = 'block';
                        
                        // Scroll to top
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                    
                    historyImagesContainer.appendChild(img);
                });
            }
        });
    </script>
</body>
</html>
